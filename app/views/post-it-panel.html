<form ng-submit="postIt.submit()">
  <img class="post-it-preview" ng-src="{{postIt.newOne.src}}" alt="invalid"></img>
  <input ng-model="postIt.newOne.src" autofocus></input>
</form>
<ul>
  <li ng-repeat="p in postIt.list">
    <img class="post-it-preview" ng-src="{{p.src}}"></img>
    <label>{{p.src}}</label>
    <button ng-click="postIt.remove($index)">Remove</button>
  </li>
</ul>
