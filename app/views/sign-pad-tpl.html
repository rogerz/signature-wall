<div id="sign-pad-main">
  <canvas></canvas>
</div>
<div id="sign-pad-preview" ng-show="preview.show">
  <img ng-src="{{preview.src}}" width="100px"></img>
  <button ng-click="preview.confirm();$event.stopPropagation()">confirm</button>
  <button ng-click="preview.clear();$event.stopPropagation()">clear</button>
  <button ng-click="preview.close();$event.stopPropagation()">close</button>
</div>
