<div id="sign-pad-main">
  <canvas></canvas>
</div>
<div id="sign-pad-preview" class="fade-animation" ng-show="preview.display">
  <div class="well">
    <img ng-src="{{preview.src}}" width="100%">
  </div>
  <div class="btn-group btn-group-justified">
    <a class="btn btn-primary" ng-click="preview.confirm();$event.stopPropagation()">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
    <a class="btn btn-default" ng-click="clearPad();updatePreview();preview.hide();$event.stopPropagation()">
      <span class="glyphicon glyphicon-trash"></span>
    </a>
  </div>
</div>
